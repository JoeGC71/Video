<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VD</title>
<link rel="icon" href="https://cdn.pixabay.com/photo/2016/04/01/10/56/camera-1300107_1280.png">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/304c640f12.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="player">
        <video src="video/video.mp4" poster="venom.jpg" class="video"></video>
        <!-- Controls -->
        <div class="sister"> <input type="range" class="progress" min="0" max="100" step="0.1" value="0">
            <nav class="controls">
                <div class="content">
                    <button class="play">
                        <i class="fas fa-play" id="icon"></i>
                    </button>
                    <button class="stop">
                        <i class="fas fa-stop" id="reinicio"></i>
                    </button>
                </div>


                <small class="timestamp">
                    <div class="currentTime"> </div>
                    <div class="duration"></div>
                </small>
            </nav>
    </main>
    </div>

    <script src="main.js"></script>
</body>

</html>
